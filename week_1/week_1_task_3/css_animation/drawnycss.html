<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw by Css</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="inner">
        <!--人物的帽子和脸部-->
        <div class="umaru hat">
            <div class="umaru hat-ear hat-ear-l">
                <div class="ear-inner"></div>
            </div>
            <div class="umaru hat-ear hat-ear-r">
                <div class="ear-inner"></div>
            </div>
            <div class="umaru eyes-hat eyes-hat-l"></div>
            <div class="umaru eyes-hat eyes-hat-r"></div>
            <div class="umaru brow-hat brow-hat-l"></div>
            <div class="umaru brow-hat brow-hat-r"></div>
            <div class="umaru hat-mouth hat-mouth-l"></div>
            <div class="umaru hat-mouth hat-mouth-r"></div>
            <div class="umaru face">
                <div class="umaru eyes eyes-l"></div>
                <div class="umaru eyes eyes-r"></div>
                <div class="umaru brow brow-l"></div>
                <div class="umaru brow brow-r"></div>
                <div class="umaru mouth">

                    <div class="umaru mouth-out">
                        <div class="umaru mouth-in"></div>
                    </div>
                </div>
            </div>

        </div>
        <!--衣服-->
        <div class="umaru clothes">
            <div class="umaru clothes-inner">
                <div class="umaru hole">
                    <div class="holex1"></div>
                    <div class="holex2"></div>
                </div>
            </div>
        </div>

        <!--左臂和右臂-->
        <div class="umaru arm arm-l">
            <div class="umaru hand">
                <div class="umaru finger-l"></div>
                <div class="umaru finger-r"></div>
                <div class="umaru palm"></div>
            </div>
            <div class="umaru arm-maim"></div>

        </div>
        <div class="umaru arm arm-r">
            <div class="umaru hand">
                <div class="umaru finger-l"></div>
                <div class="umaru finger-r"></div>
                <div class="umaru palm"></div>
            </div>
            <div class="umaru arm-maim"></div>

        </div>
        <!--足部-->
        <div class="umaru foot foot-l"></div>
        <div class="umaru foot foot-r"></div>

        <!--设置外门-->
        <div class="doorframe">
            <div class="door">
                <div class="door-inner">
                    <div class="deco"></div>
                    <div class="deco"></div>
                    <div class="deco"></div>
                    <div class="deco"></div>
                </div>
                <div class="doorhandle"></div>
            </div>
        </div>

    </div>
    </div>
    <div class="info">
        <p>请用力将门推开</p>
    </div>
</div>

</body>
</html>
