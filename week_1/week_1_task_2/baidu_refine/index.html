<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <title>My Baidu Home</title>
    <script type="text/javascript" src="Resource/jquery-2.1.4.min%20.js"></script>
    <script type="text/javascript" src="Resource/index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
    <!--导航栏-->
    <div id="u1">
        <a href="http://news.baidu.com/">新闻</a>
        <a href="http://www.hao123.com">hao123</a>
        <a href="http://map.baidu.com/">地图</a>
        <a href="http://v.baidu.com">视频</a>
        <a href="http://tieba.baidu.com">贴吧</a>
        <a id="login" class="lb"><b>登录</b></a>
        <a id="setting" class="lb">设置</a>
        <a class="products" href="https://www.baidu.com/more/">更多产品</a>
    </div>


    <div class="s_form_wrapper">
        <div class="img-box">
            <img src="Resource/bdlogo.png" alt="百度的logo" title="百度一下，你就知道"
                 name="baidu-logo" id="logo"
                 width="270" height="129">

        </div>

        <!--利用get方法可以实现简单的搜索-->
        <div class="search-form">
            <form action="http://www.baidu.com/s" method="get">
        <span class="input-span">
        <input type="text" name="wd" id="wd" autofocus>
        </span>
        <span class="submit-span">
        <input type="submit" value="百度一下" title="百度一下，你就知道" id="for-search">
        </span>
            </form>
        </div>
    </div>

    <!--底部标签-->
    <footer>
        <p class="up">
            <a href="https://www.baidu.com/cache/sethelp/help.html">
                把百度设为主页
            </a>
            <a href="http://home.baidu.com/">
                关于百度
            </a>
            <a href="http://ir.baidu.com/phoenix.zhtml?c=188488&p=irol-homeprofile">
                About Baidu
            </a>
        </p>
        <span id="declaration">
            ©2015 Baidu
            <a href="http://www.baidu.com/duty">使用百度前必读</a>
            <a href="http://jianyi.baidu.com">意见反馈</a>
            京ICP证030173号</span>
        <i class="c-icon-icrlogo"></i>

    </footer>

    <div id="setting-panel">
        <a>高级搜索</a>
        <a>搜索设置</a>
        <a>关闭预测</a>
        <a>搜索历史</a>
        </ul>
    </div>
</div>

</body>
</html>
